<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Music PlayerðŸŽµ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --card-bg: #16161a;
            --accent-blue: #007cf0;
            --accent-glow: rgba(0, 124, 240, 0.3);
            --text-primary: #ffffff;
            --text-dim: #8e8e93;
        }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .icon-dock {
            width: 80px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            border-right: 1px solid #23232a;
        }
        .dock-item {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
        }
        .dock-item:hover, .dock-item.active {
            background-color: var(--accent-blue);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .main-hub {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #1a1a2e, var(--bg-deep));
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .search-box {
            background: var(--card-bg);
            border: 1px solid #23232a;
            padding: 10px 20px;
            border-radius: 30px;
            width: 300px;
            display: flex;
            gap: 10px;
            color: var(--text-dim);
        }
        .grid-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .song-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .song-row {
            background: var(--card-bg);
            transition: 0.2s;
            cursor: pointer;
        }
        .song-row td {
            padding: 15px;
        }
        .song-row td:first-child { border-radius: 15px 0 0 15px; width: 60px; text-align: center; }
        .song-row td:last-child { border-radius: 0 15px 15px 0; text-align: right; }
        .song-row:hover {
            transform: scale(1.01);
            background: #1c1c21;
        }
        .floating-player {
            position: fixed;
            bottom: 25px;
            left: 105px;
            right: 25px;
            height: 80px;
            background: rgba(22, 22, 26, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            padding: 0 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .track-display {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 250px;
        }
        .thumb {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: var(--accent-blue);
        }
        .player-controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .btn-play {
            width: 45px;
            height: 45px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .orbit-progress {
            width: 100%;
            max-width: 500px;
            height: 4px;
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .orbit-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
            border-radius: 10px;
        }
        .main-hub::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>
    <div class="icon-dock">
        <div class="dock-item active"><i class="bi bi-grid-1x2-fill"></i></div>
        <div class="dock-item"><i class="bi bi-compass"></i></div>
        <div class="dock-item"><i class="bi bi-heart"></i></div>
        <div class="dock-item" style="margin-top: auto;"><i class="bi bi-gear"></i></div>
    </div>
    <div class="main-hub">
        <div class="header-section">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <span>Search for music...</span>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span>Upgrade to Pro</span>
                <div style="width: 40px; height: 40px; border-radius: 50%; background: #333; border: 2px solid var(--accent-blue);"></div>
            </div>
        </div>
        <h2 class="grid-title">Your Playlists</h2>
        <table class="song-table">
            <tr class="song-row" onclick="playMusic('Infinite Loop', 'Code Beats')">
                <td>01</td>
                <td>
                    <div style="font-weight: 600;">Infinite Loop</div>
                    <div style="font-size: 12px; color: var(--text-dim);">Code Beats</div>
                </td>
                <td style="color: var(--text-dim);">Synthesized Vol 1.</td>
                <td>3:45</td>
            </tr>
            <tr class="song-row" onclick="playMusic('Deep Focus', 'The Maker')">
                <td>02</td>
                <td>
                    <div style="font-weight: 600;">Deep Focus</div>
                    <div style="font-size: 12px; color: var(--text-dim);">The Maker</div>
                </td>
                <td style="color: var(--text-dim);">Flow State</td>
                <td>4:12</td>
            </tr>
            <tr class="song-row" onclick="playMusic('Binary Sunset', 'Silicon Valley')">
                <td>03</td>
                <td>
                    <div style="font-weight: 600;">Binary Sunset</div>
                    <div style="font-size: 12px; color: var(--text-dim);">Silicon Valley</div>
                </td>
                <td style="color: var(--text-dim);">Legacy Code</td>
                <td>2:58</td>
            </tr>
        </table>
    </div>
    <div class="floating-player">
        <div class="track-display">
            <div class="thumb"></div>
            <div>
                <div id="p-title" style="font-weight: 600; font-size: 14px;">Infinite Loop</div>
                <div id="p-artist" style="font-size: 11px; color: var(--text-dim);">Code Beats</div>
            </div>
        </div>
        <div class="player-controls">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 5px;">
                <i class="bi bi-shuffle text-dim"></i>
                <i class="bi bi-skip-start-fill"></i>
                <button class="btn-play" id="play-toggle"><i class="bi bi-play-fill fs-4"></i></button>
                <i class="bi bi-skip-end-fill"></i>
                <i class="bi bi-repeat text-dim"></i>
            </div>
            <div class="orbit-progress" id="p-container">
                <div class="orbit-fill" id="p-fill"></div>
            </div>
        </div>
        <div style="width: 250px; display: flex; justify-content: flex-end; gap: 15px; color: var(--text-dim);">
            <i class="bi bi-volume-up"></i>
            <i class="bi bi-pip"></i>
        </div>
    </div>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-toggle');
        const pFill = document.getElementById('p-fill');
        const pContainer = document.getElementById('p-container');
        const pTitle = document.getElementById('p-title');
        const pArtist = document.getElementById('p-artist');
        let playing = false;
        function togglePlay() {
            if (playing) {
                audio.pause();
                playBtn.innerHTML = '<i class="bi bi-play-fill fs-4"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="bi bi-pause-fill fs-4"></i>';
            }
            playing = !playing;
        }
        function playMusic(title, artist) {
            pTitle.innerText = title;
            pArtist.innerText = artist;
            audio.currentTime = 0;
            if(!playing) togglePlay();
            else audio.play();
        }
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', () => {
            const perc = (audio.currentTime / audio.duration) * 100;
            pFill.style.width = perc + '%';
        });
        pContainer.addEventListener('click', (e) => {
            const clickX = e.offsetX;
            const width = pContainer.clientWidth;
            audio.currentTime = (clickX / width) * audio.duration;
        });
    </script>
</body>
</html>
